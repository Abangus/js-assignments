<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Robot Information</title>
    <link rel="stylesheet" href="Robot.css">
  </head>
  <body>
    <form id="robot-form">
      <h1>Robot Factory</h1>
      <label for="robot-type">Type of Robot:</label>
      <input placeholder=" Security/Medical/Cooking" type="text" id="robot-type"><br>

      <label for="robot-function">Function of Robot:</label>
      <input placeholder="Jobs" type="text" id="robot-function"><br>

      <label for="robot-equipment">Equipment Required:</label>
      <input placeholder="Equipment" type="text" id="robot-equipment"><br>

      <label for="robot-image">Image URL:</label>
      <input placeholder="Image" type="text" id="robot-image"><br>

      <input type="button" value="Submit" onclick="addRobot()">
    </form>
    <form id="delete-form">
      <label for="robot-delete">Delete Robots:</label>
      <input placeholder=" Type/Function/Equipment" type="text" id="robot-delete">
      <input type="button" value="Delete" onclick="deleteRobot()">
    </form>
    <div id="robot-list"></div>

    <script src="Robot.js"></script>
  </body>
</html>
