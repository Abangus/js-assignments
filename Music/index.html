<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css">
  <link rel="stylesheet" href="music.css">
</head>
<body>

  <div class="music-player">
    <h1 class="music-name">Never The Same</h1>
    <p class="artist-name">Camelia Cabello</p>

    <div class="picture"></div>

    <div class="controls">
      <button class="play-btn">
        <i class='bx bx-play'></i>
        <i class='bx bx-pause'></i>
      </button>
    </div>
  </div>

  <div class="music-player2">
    <h1 class="music-name">Know Me Too Well</h1>
    <p class="artist-name">New Hope Club</p>

    <div class="picture2"></div>

    <div class="controls">
      <button class="play-btn">
        <i class='bx bx-play'></i>
        <i class='bx bx-pause'></i>
      </button>
    </div>
  </div>

  <div class="music-player3">
    <h1 class="music-name">Like Strangers Do</h1>
    <p class="artist-name">Jonas Blue</p>

    <div class="picture3"></div>

    <div class="controls">
      <button class="play-btn">
        <i class='bx bx-play'></i>
        <i class='bx bx-pause'></i>
      </button>
    </div>
  </div>

  
  <script src="music.js"></script>

</body>
</html>
